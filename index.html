<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
<link rel="stylesheet" href="styles.css">
<h1 id="title">How can the NBA improve their enterinment value?</h1>
<p id="description">Thank you for taking the time to help the NBA improve</p>
<form id="survey-form">
  <div class="input-element">
  <label id="name-label">Name</label>
  <input id="name" type="text"placeholder="name" required></input>
  </div>
  <div class="input-element">
  <label id="number-label">Last/name</label>
  <input id="last/name-label" type="text" placeholder="last/name" required></input>
  </div>
  <div class="input-element">
  <label id="number-label">Father/name</label>
  <input id="father/name-label" type="text" placeholder="father/name" required></input>
  </div>
  <div class="input-element">
  <label id="number-label">Email</label>
  <input id="email" type="text" placeholder="email" required></input>
  </div>
  <div class="input-element">
  <label id="number-label">Age</label>
  <input id="number" min="5" max="100" type="number" placeholder="age" required></input>
  </div>
   <div class="input-element">
  <label id="select-label">Who's your favorite teme?</label>
  <select id="dropdown">
    <option>Bucks<option>
    <option>timberwolves<option>
      <option>Lakers<option>
       </select>
  </div>
  <div>
    <label>Have you been to game before?</label>
    <label><input type="radio" name="game" value="yes"></input>Yes</label>
    </div>
    <div>
    <label><input type="radio" name="game" value="no"></input>No</label>
  </div>
  <div>
    <label>Which suggestions are good ideas for the NBA to implement</label>
    </div>
    <div>
    <label><input type="checkbox"name="ideas" value="playin">
    </input>play in game</label>
    </div>
    <div>
    <label><input type="checkbox"name="ideas" value="tickets">
    </input>cheaper tickets</label>
    </div>
     <div>
    <label><input type="checkbox"name="ideas" value="food">
    </input>cheaper food</label>
    </div>
     <div>
    <label><input type="checkbox"name="game" value="calls">
    </input>less ref calls</label>
    </div>
     <div>
    <label><input type="checkbox"name="game" value="teams">
    </input>super teams</label>
    </div>
    <div class="input-element">
      <label>Additional comments</label>
      <textarea type="text"></textarea>
      </div>
      <button type="submit id="submit">Submit</button>
</form>
    
</body>
</html>
